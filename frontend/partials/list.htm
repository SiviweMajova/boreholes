<div ng-controller="boreholeList">
    <h3>Borehole List</h3>
    <table>
        <thead>
            <tr><th>Name</th><th>Type</th><th>Lat</th><th>Long</th><th>Elevation (in metres)</th></tr>
        </thead>
        <tbody>
            <tr ng-repeat="borehole in list">
                <td>{{borehole.name}}</td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </tbody>
    </table>
</div>
